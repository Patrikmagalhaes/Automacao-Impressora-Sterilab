<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterilab</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <header>
        <img src="https://sterilab.com.br/wp-content/uploads/2017/08/logo2.png" alt="">
    </header>
    <div class="container">
        <form id="impressaoForm" method="POST" action="/">


            <div class="horario">
                <h1>AGENDAR IMPRESSÃO</h1>
                <select id="impressorasSelect" name="impressora">
                    <!-- As opções serão adicionadas dinamicamente aqui -->
                </select>
                <label for="diaSemana">Dia da Semana:</label>
                <select id="diaSemana" name="diaSemana">
                    <option value="segunda">Segunda-feira</option>
                    <option value="terça">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sábado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <label for="hora">Hora:</label>
                <input type="number" id="hora" name="hora" min="0" max="23" placeholder="0" value="07" required>
                <label for="minuto">Minuto:</label>
                <input type="number" id="minuto" name="minuto" min="0" max="59" placeholder="0" value="00" required>
                <label for="copias">Quantidade de Cópias:</label>
                <input type="number" id="copias" name="copias" min="1" placeholder="1" value="2" required>
            </div>



            <label for="caminhoPasta">Caminho da Pasta:</label>
            <input type="text" id="caminhoPasta" name="caminhoPasta" placeholder="Caminho da pasta" required>

            <button type="submit" id="agendar">Agendar Impressão</button>
        </form>
    </div>
    <footer>
        <p>&copy;Sterilab - Todos os direitos reservados - 2023</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='enviarDados.js') }}"></script>
</body>

</html>
