<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterilab</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
<header>
    <a href="/lista">porra</a>
</header>
<div id="lista">
    <h2 id="test"></h2>
  </div>
        <form id="impressaoForm"  type="submit">
            <div class="horario">
                <h1>AGENDAR IMPRESSÃO</h1>
                <select id="impressorasSelect" name="impressora">
                </select>
                <label for="diaSemana">Dia da Semana:</label>
                <select id="diaSemana" name="diaSemana">
                    <option value="segunda">Segunda-feira</option>
                    <option value="terça">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sábado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <label for="hora">Hora:</label>
                <input type="number" id="hora" name="hora" min="0" max="23" placeholder="0" value="07" required>
                <label for="minuto">Minuto:</label>
                <input type="number" id="minuto" name="minuto" min="0" max="59" placeholder="0" value="00" required>
                <label for="copias">Quantidade de Cópias:</label>
                <input type="number" id="copias" name="copias" min="1" placeholder="1" value="2" required>
            </div>
            <label for="caminhoPasta" >Caminho da Pasta:</label>
            <input type="text" value="teste" id="caminhoPasta" name="caminhoPasta" placeholder="Caminho da pasta" required>
            <label for=""></label>
            <label for="nomeTarefa">Nomeie Sua Tarefa</label>
            <input type="text" id="nomeTarefa" name="nomeTarefa">
            <button id="agendar">Agendar Impressão</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='enviarDados.js') }}"></script>
</body>

</html>
